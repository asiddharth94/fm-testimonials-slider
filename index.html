<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="Description" content="Website of Coding Bootcamp" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="testimonial-details"></div>
        <div class="testimonial-image">
          <div class="slider">
            <img class="prev-icon" src="./images/icon-prev.svg" alt="Previous icon">
            <img class="next-icon" src="./images/icon-next.svg" alt="Next icon">
          </div>
          <img />
        </div>
      </div>
      <div class="background-img">
        <img class="bg-img curve" src="./images/pattern-curve.svg" alt="" />
        <img class="bg-img pattern" src="./images/pattern-bg.svg" alt="" />
        <img class="bg-img quotes" src="./images/pattern-quotes.svg" alt="" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
